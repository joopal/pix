<!DOCTYPE html>

<html ng-app="dreambook">

    <head>
        <meta charset="UTF-8">
        <title>dreambook</title>
        <meta name="author" content="Matt Favero, Richard Higgens, Shariq Hashme">
        <meta name="description" content="Deep Dream for your Facebook profile picture.">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="/img/brain.png"/>
        <link rel="icon" type="image/png" href="img/brain.png" />

        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

        </script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular-animate/angular-animate.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body id="controller" ng-cloak ng-controller="DreamController as dream">
        <div id="fb-root"></div>

        <div class="title">
            <a class="main" href="/">dreambook.io</a><br>
            by <a href="http://mattfavero.com">Matt</a>, <a href="http://relh.net">Richard</a>, and <a href="http://twitter.com/shariq">Shariq</a>
        </div>


        <div class="container animate-show" ng-show="accessToken == null || profileImgStyle == null">
            <div class="heading">Loading...</div>
        </div>

        <div id='login' class="container animate-show" ng-show="accessToken == -1">
            <div class="heading">
                <div class="fb-login-button"
                    data-size="xlarge" data-show-faces="false" data-auto-logout-link="false" onlogin="checkLoginState();"></div>
                Technify your profile pic.
            </div>
        </div>

        <div id='photos' class="grid animate-show" ng-show="profileImgStyle['background-image']">
            old
            <div id="profile-img" ng-style="profileImgStyle"></div>

            <div>
                <button id="btn-technify" ng-click="technify()">
                    Technify
                </button>
            </div>

            new
            <div id="profile-canvas-wrapper" ng-style="profileCanvasStyle">
                <canvas id="profile-canvas" ng-style="profileCanvasStyle"></canvas>
            </div>
        </div>

    </body>

</html>
